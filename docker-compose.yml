version: '3.8'

services:
  moli-door:
    build: .
    image: bs10081/moli-door:latest
    container_name: moli-door-system
    restart: unless-stopped
    
    # Privileged mode for GPIO and device access
    privileged: true
    
    # Device mappings
    devices:
      - /dev/gpiomem:/dev/gpiomem  # GPIO access
      - /dev/input:/dev/input      # RFID reader access
    
    # Port mapping
    ports:
      - "5001:5001"
    
    # Volume for persistent database
    volumes:
      - ./data:/app/data
      - /dev:/dev  # Full device access
    
    # Environment variables (can be customized)
    environment:
      - PYTHONUNBUFFERED=1
      - DB_FILE=/app/data/moli_door.db
      - LOCK_PIN=16
      - LOCK_ACTIVE_LEVEL=1
    
    # Network mode: host for better device access
    network_mode: host
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
