<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MOLi 門禁註冊</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .admin-bar {
      background: var(--bg-card);
      padding: var(--space-3) var(--space-6);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-info {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .admin-info strong {
      color: var(--text-primary);
    }

    .admin-actions {
      display: flex;
      gap: var(--space-2);
    }

    .btn-dashboard,
    .btn-logout {
      padding: var(--space-2) var(--space-4);
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      transition: background 0.15s ease;
    }

    .btn-logout {
      background: var(--danger);
    }

    .btn-dashboard:hover {
      background: #1d4ed8;
    }

    .btn-logout:hover {
      background: #b91c1c;
    }

    /* Progress bar for loading state */
    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      overflow: hidden;
      margin-top: var(--space-4);
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      animation: progress 2s ease-in-out infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    .status-text {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: var(--space-4);
    }
  </style>
</head>

<body>
  <div class="page-wrap">
    <!-- 管理員資訊列 -->
    {% if admin %}
    <div class="admin-bar">
      <div class="admin-info">
        管理員：<strong>{{ admin.name }}</strong> ({{ admin.sub }})
      </div>
      <div class="admin-actions">
        <a href="/admin/dashboard" class="btn-dashboard">管理界面</a>
        <button class="btn-logout" onclick="logout()">登出</button>
      </div>
    </div>
    {% endif %}

    <header class="moli-header">
      <div class="brand">
        <span class="brand-mark"></span>
        <span>MOLi 門禁系統</span>
      </div>
      <div class="lab-tag">Makers' Open Lab for Innovation</div>
    </header>

    <main class="main-center">
      <div class="card">
        <div class="card-title">進出門禁註冊</div>
        <div class="card-subtitle">
          請先填寫學號與姓名，送出後依畫面指示刷學生證完成綁定。
        </div>

        {% if error %}
        <div class="error">
          {{ error }}
        </div>
        {% endif %}

        <form id="registerForm">
          <label for="student_id">學號</label>
          <input type="text" id="student_id" name="student_id" required />

          <label for="name">姓名</label>
          <input type="text" id="name" name="name" required />

          <button type="submit">送出註冊</button>
          <div class="error" id="errorMsg" style="display:none;"></div>
        </form>
      </div>
    </main>

    <footer class="moli-footer">
      © MOLi – Makers' Open Lab for Innovation
    </footer>
  </div>

  <!-- Loading Modal -->
  <div id="loadingModal" class="loading-modal">
    <div class="loading-card">
      <div class="modal-title" id="modalTitle">處理中</div>

      <div class="spinner" id="loadingSpinner"></div>
      <div class="success-icon" id="successIcon" style="display: none;">✓</div>

      <div class="scan-status" id="scanStatus">
        正在建立資料並通知系統...
      </div>

      <div class="progress-bar" id="progressBar" style="display:none;">
        <div class="progress-fill"></div>
      </div>

      <div class="status-text" id="statusText"></div>
    </div>
  </div>

  <script>
    async function logout() {
      try {
        const resp = await fetch('/logout', { method: 'POST' });
        if (resp.ok) {
          window.location.href = '/';
        }
      } catch (err) {
        console.error('登出失敗', err);
      }
    }

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const student_id = form.student_id.value.trim();
      const name = form.name.value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!student_id || !name) {
        errorMsg.textContent = "請填寫學號與姓名";
        errorMsg.style.display = "block";
        return;
      }

      errorMsg.style.display = "none";
      const formData = new FormData();
      formData.append("student_id", student_id);
      formData.append("name", name);

      // 顯示 loading modal
      const modal = document.getElementById("loadingModal");
      const spinner = document.getElementById("loadingSpinner");
      const successIcon = document.getElementById("successIcon");
      const scanStatus = document.getElementById("scanStatus");
      const statusText = document.getElementById("statusText");
      const progressBar = document.getElementById("progressBar");

      modal.style.display = "block";
      spinner.style.display = "block";
      successIcon.style.display = "none";
      scanStatus.textContent = "正在建立資料並發送通知...";
      statusText.textContent = "請稍候";
      progressBar.style.display = "block";

      try {
        const resp = await fetch("/register", { method: "POST", body: formData });

        if (resp.ok) {
          const data = await resp.json();
          scanStatus.textContent = data.message || "請在 90 秒內刷卡兩次...";
          statusText.textContent = "等待刷卡";
          progressBar.style.display = "none";

          // 開始 polling
          startPolling(student_id);
        } else {
          let msg = "註冊失敗";
          try {
            const errData = await resp.json();
            msg = errData?.detail || errData?.message || JSON.stringify(errData);
          } catch (parseErr) {
            msg = await resp.text() || msg;
          }
          errorMsg.textContent = msg;
          errorMsg.style.display = "block";
          modal.style.display = "none";
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "連線錯誤，請檢查網路";
        errorMsg.style.display = "block";
        modal.style.display = "none";
      }
    });

    function startPolling(student_id) {
      const scanStatus = document.getElementById("scanStatus");
      const spinner = document.getElementById("loadingSpinner");
      const successIcon = document.getElementById("successIcon");
      const modalTitle = document.getElementById("modalTitle");
      const statusText = document.getElementById("statusText");

      let attempts = 0;
      const maxAttempts = 45; // 90 秒（每 2 秒輪詢一次）

      const intervalId = setInterval(async () => {
        attempts++;
        try {
          const res = await fetch(`/check_status/${student_id}`);
          if (!res.ok) throw new Error("Status check failed");
          const data = await res.json();

          // 檢查是否已綁定卡片
          if (data.bound && (!data.binding_in_progress || (data.initial_count !== undefined && data.card_count > data.initial_count))) {
            clearInterval(intervalId);
            spinner.style.display = "none";
            successIcon.style.display = "block";
            successIcon.style.color = "var(--success)";

            modalTitle.textContent = "綁定完成";
            modalTitle.style.color = "var(--success)";

            scanStatus.textContent = `歡迎解鎖門禁（已綁定 ${data.card_count} 張卡片）`;
            scanStatus.style.fontWeight = "bold";
            scanStatus.style.color = "var(--success)";
            statusText.style.display = "none";

            setTimeout(() => {
              window.location.href = `/success?student_id=${encodeURIComponent(student_id)}`;
            }, 1500);
            return;
          }

          // 更新倒數計時
          const remaining = maxAttempts - attempts;
          const minutes = Math.floor((remaining * 2) / 60);
          const seconds = (remaining * 2) % 60;
          statusText.textContent = `等待刷卡中... (${minutes} 分 ${seconds} 秒)`;

          // 逾時處理
          if (attempts >= maxAttempts) {
            clearInterval(intervalId);
            spinner.style.display = "none";
            scanStatus.textContent = "刷卡逾時，請重新整理頁面再試";
            scanStatus.style.color = "var(--danger)";
            statusText.style.display = "none";
          }
        } catch (e) {
          console.error("輪詢錯誤", e);
          clearInterval(intervalId);
          spinner.style.display = "none";
          scanStatus.textContent = "連線錯誤，請重新整理頁面再試";
          scanStatus.style.color = "var(--danger)";
          statusText.style.display = "none";
        }
      }, 2000);
    }
  </script>

</body>
</html>
